
<!DOCTYPE html>
<html>

   <head>
       <meta charset="UTF-8">
       <title>Rock Paper Scissors</title>
   </head>
   <body>
       <header>
           <h1>Rock Paper Scissors Game</h1>
       </header>
       <div class="score-board">
           <h3>Score-board</h3>
       <br />
           <div id="user-label" class="label">user: <span id="user-score">0</span></div>
           <div id="computer-label" class="label">computer: <span id="computer-score">0</span></div>
       </div>
       <br />
       <div class="buttonclass" id="choices">
               <div class="button" id="rock"><button>rock</button></div>
               <div class="button" id="paper"><button>paper</button></div>
               <div class="button" id="scissors"><button>scissors</button></div>
       </div>
       <br />
       <div class="result"><p>X beats Y</p></div>
       <br />
       <div class="display"><p>Please choose between Rock, Paper and Scissors</p></div>
     
   </body>
   <script>
var user_score = 0;
var computer_score = 0;
var userCounter = document.getElementById("user-score");
var computerCounter = document.getElementById("computer-score");
var rock_choice = document.getElementById("rock");
var paper_choice = document.getElementById("paper");
var scissors_choice = document.getElementById("scissors");
var result = document.querySelector("div.result > p");
var display = document.querySelector("div.display >p")


function computerTurn() {
    
   var Array = ["rock","paper","scissors"];
   var randomChoice = Math.floor(Math.random() * Array.length);
   return Array[randomChoice];
}
computerTurn();


        function userTurn(userChoice) {
        var computerChoice = computerTurn();

       if(userChoice == "rock" && computerChoice == "scissors" || userChoice == "paper" && computerChoice == "rock" || userChoice == "scissors" && computerChoice == "paper") {

            user_score++;
            computer_score;
            userCounter.innerHTML = user_score;
            computerCounter.innerHTML = computer_score;
            result.innerHTML = userChoice + "  beats  " + computerChoice;
            
            
       } else if
       
       (userChoice == "scissors" && computerChoice == "rock" || userChoice == "rock" && computerChoice == "paper" || userChoice == "paper" && computerChoice == "scissors") {

           computer_score++;
           user_score;
           userCounter.innerHTML = user_score;
           computerCounter.innerHTML = computer_score;
           result.innerHTML = computerChoice + "  beats  " + userChoice;

       } else if 
       
       (userChoice == "rock" && computerChoice == "rock" || userChoice == "paper" && computerChoice == "paper" || userChoice == "scissors" && computerChoice == "scissors") {
            computer_score;
            user_score;
            result.innerHTML = " It is a tie ";
       }
      
    }
    userTurn();

   function userClick() {
       countdown();
      
       rock_choice.addEventListener('click', function() {
       userTurn("rock");
       })
       paper_choice.addEventListener('click', function() {
       userTurn("paper");
       })
       scissors_choice.addEventListener('click', function() {
       userTurn("scissors");
       })
   }
  
   userClick();


    function countdown() {
        setTimeout(function(){ 
            alert("Please choose"); 
            }, 1000);
        }

   
   </script>
</html>
